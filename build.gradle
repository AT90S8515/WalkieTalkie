buildscript {

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "org.jsl.wfwt"
        versionCode 5
        versionName "1.4"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.js-labs:js-collider:0.1.1'
}
